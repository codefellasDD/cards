<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <title>Cards</title>
    <link rel="stylesheet" href="./style.css">
    </style>

</head>

<body class="antialiased bg-gray-200">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="max-w-sm w-full sm:w-1/2 lg:w-1/3 py-6 px-3">
                <div class="card gap-1" data-state="danger">
                    <div class="card-state">Request</div>
                    <div class="card-body">
                        <div class="card-mini">
                            <div class="title">Demo Title</div>
                            <div class="subtitle">Demo Subtitle</div>
                            <div class="description">Description</div>
                            <ul class="avatar-list">
                                <li>
                                    <a href="#"><img src="https://ui-avatars.com/api/?name=Max+Kundenmeister" alt=""
                                            title="Max Kundenmeister" class="rounded-full"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="https://ui-avatars.com/api/?name=Marie+Officekraft" alt=""
                                            title="Marie Officekraft" class="rounded-full"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="https://ui-avatars.com/api/?name=Michael+Experte" alt=""
                                            title="Michael Experte" class="rounded-full"></a>
                                </li>

                            </ul>
                        </div>
                        <div class="range" data-type="date">12:00 - 13:15</div>
                        <div class="date">11. Oktober</div>
                    </div>
                </div>
                <div class="card gap-1" data-state="warning">
                    <div class="card-state">In Progress</div>
                    <div class="card-body">
                        <div class="card-mini">
                            <div class="title">Demo Title</div>
                            <div class="subtitle">Demo Subtitle</div>
                            <div class="description">Description</div>
                            <ul class="avatar-list">
                                <li>
                                    <a href="#"><img src="https://ui-avatars.com/api/?name=Max+Kundenmeister" alt=""
                                            title="Max Kundenmeister" class="rounded-full"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="https://ui-avatars.com/api/?name=Marie+Officekraft" alt=""
                                            title="Marie Officekraft" class="rounded-full"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="https://ui-avatars.com/api/?name=Michael+Experte" alt=""
                                            title="Michael Experte" class="rounded-full"></a>
                                </li>

                            </ul>
                        </div>
                        <div class="range">12:00 - 13:15</div>
                        <div class="date">11. Oktober</div>
                    </div>
                </div>
                <div class="card" data-state="success">
                    <div class="card-state">Done</div>
                    <div class="card-body">
                        <div class="card-mini">
                            <div class="title">Demo Title</div>
                            <div class="subtitle">Demo Subtitle</div>
                            <div class="description">Description</div>
                            <ul class="avatar-list">
                                <li>
                                    <a href="#"><img src="https://ui-avatars.com/api/?name=Max+Kundenmeister" alt=""
                                            title="Max Kundenmeister" class="rounded-full"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="https://ui-avatars.com/api/?name=Marie+Officekraft" alt=""
                                            title="Marie Officekraft" class="rounded-full"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="https://ui-avatars.com/api/?name=Michael+Experte" alt=""
                                            title="Michael Experte" class="rounded-full"></a>
                                </li>

                            </ul>
                        </div>
                        <div class="range">12:00 - 13:15</div>
                        <div class="date">11. Oktober</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
